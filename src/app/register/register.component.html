<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center justify-content-center">
                    <h1>Register Here</h1><hr>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input formControlName="name" type="email" class="form-control" placeholder="Enter Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      
                    <div class="mb-3">
                      <label  class="form-label">Email address</label>
                      <input formControlName="email" type="text" class="form-control" placeholder="Enter your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Confirm Email address</label>
                      <input formControlName="email" type="text" class="form-control" placeholder="Enter your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password" type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                  
                    <button type="submit" class="btn btn-primary" >Submit </button>
                  </form>
            </div>
        </div>
    </div>
</div>
